<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <div>
            <input type="hidden" id="Id" />
            <p>
                ID:<input id="itemID" />
            </p>
            <p>
                FirstName:<input id="FirstName" />
            </p>
            <p>
                LastName:<input id="LastName" />
            </p>
            <p>
                Phone:<input id="Phone" />
            </p>
            <p>
                Title:<input id="Title" />
            </p>
            <p>
                Size:<input id="Size" type="number" />
            </p>
            <p>
                Price:<input id="Price" type="number" />
            </p>
            <p>
                Total:<input id="Total" type="number" />
            </p>
            <p>
                Description:<input id="Description" type="number" />
            </p>
            <p>
                <button id="saveBtn">Зберегти</button>
            </p>
        </div>
        <h2>List of Items</h2>
        <script>           
            async function getItems() {          
                const response = await fetch("/items", {
                    method: "GET",
                    headers: { "Accept": "application/json" }
                });              
                if (response.ok === true) {            
                    document.getElementById("FirstName").value = +response.text;
                    document.getElementById("LastName").value = +response.responseText;
                }
            }
            getItems();
        </script>

    </body>
</html>
